<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>非模块化方式使用layui</title>
  <link rel="stylesheet" href="lib/layui/css/layui.css">
</head>

<body>
  <div class="container">
  </div>
  <!-- 你的HTML代码 -->

  <script src="lib/layui/layui.all.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="lib/ajax.js"></script>
  <script>
    //由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
    ;
    ! function () {
      var layer = layui.layer,
        form = layui.form;
        var res = getRequest('http://localhost:8089/v1/ticket/getMessageListByUid?uid='+JSON.parse(localStorage.getItem("user")).id);
        res.data.forEach(element => {
          $(".container").append("<div class='layui-card' style='width: 350px;margin:40px;box-shadow:0px 5px 15px #999;'><div class='layui-card-header'>消息</div><div class='layui-card-body'>"+element.message+"</br>"+element.date+"</div>");
        });
      }();
  </script>
  <style>
    .container {
      width: 60%;
      float: left;
    }
  </style>
</body>

</html>
